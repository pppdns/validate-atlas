name: Validate Atlas Documentation

on:
  push:
    branches:
      - stable
  pull_request:
    branches:
      - stable

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Atlas Markdown
        uses: pppdns/validate-atlas@main
        with:
          file_path: docs/atlas.md

