name: Validate Atlas with PR Comment

on:
  pull_request:
    paths:
      - '**.md'
      - 'docs/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate Atlas Markdown
        id: validate
        uses: pppdns/validate-atlas@main
        with:
          file_path: docs/atlas.md
        continue-on-error: true
      
      - name: Post PR comment with validation results
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const checkRunsUrl = `${context.payload.repository.html_url}/actions/runs/${context.runId}`;
            
            let commentBody = `## âŒ Atlas Validation Failed\n\n`;
            commentBody += `**File:** \`docs/atlas.md\`\n\n`;
            commentBody += `### ðŸ“‹ View Details\n\n`;
            commentBody += `Click [here to see the full validation report](${checkRunsUrl}) and scroll to the **"Atlas Validation Results"** section at the bottom.\n\n`;
            commentBody += `---\n\n`;
            commentBody += `ðŸ’¡ **Tip:** The detailed errors with line numbers are shown in the Job Summary of the failed check.`;
            
            // Find existing comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Atlas Validation Failed')
            );
            
            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
      
      - name: Fail the workflow
        if: steps.validate.outcome == 'failure'
        run: exit 1

